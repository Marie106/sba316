<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="cityInput" type="text" placeholder="Enter city name" spellcheck="false">
            <button id="searchBtn"><img src="images/search.png" alt="Search"></button>
        </div>
        <div class="weather">
            <img class="weather-icon" src="images/rain.png" alt="Weather Icon">
            <div class="weather-info">
                <h1 class="temp">76Â°F</h1>
                <h2 class="city">Columbus Ohio</h2>
            </div>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="Wind Icon">
                    <div>
                        <p class="wind">4 mph</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
